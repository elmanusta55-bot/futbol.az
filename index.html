<script>
const API_KEY = "ade1527c8c32766eb3b873aa2644c4a7";

function toggleMenu(){

/* BUGÃœNÃœN OYUNLARI */
async function loadToday(){
  const box=document.getElementById("todayBox");
  const today=new Date().toISOString().slice(0,10);
  try{
    const res=await fetch(`https://v3.football.api-sports.io/fixtures?date=${today}`,{
      headers:{ "x-apisports-key":API_KEY }
    });
    const data=await res.json();
    box.innerHTML="";
    data.response.slice(0,15).forEach(m=>{
      box.innerHTML+=`
      <div class="score">
        ${m.teams.home.name} - ${m.teams.away.name}
        <span class="time">${m.fixture.date.substr(11,5)}</span>
      </div>`;
    });
    if(!data.response.length) box.innerHTML="BugÃ¼n oyun yoxdur";
  }catch{
    box.innerHTML="API baÄŸlantÄ± xÉ™tasÄ±";
  }
}

/* CANLI OYUNLAR */
async function loadLive(){
  const box=document.getElementById("liveBox");
  try{
    const res=await fetch("https://v3.football.api-sports.io/fixtures?live=all",{
      headers:{ "x-apisports-key":API_KEY }
    });
    const data=await res.json();
    box.innerHTML="";
    data.response.forEach(m=>{
