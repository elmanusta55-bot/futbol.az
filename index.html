/* CANLI */
async function loadLive(){
  const box=document.getElementById("live-scores");
  try{
    const res=await fetch("https://v3.football.api-sports.io/fixtures?live=all",{
      headers:{ "x-apisports-key":API_KEY }
    });
    const data=await res.json();
    if(!data.response.length){
      box.innerHTML="HazÄ±rda canlÄ± oyun yoxdur";return;
    }
    box.innerHTML="";
    data.response.forEach(m=>{
      box.innerHTML+=`
      <div class="score">
        ${m.teams.home.name} <b>${m.goals.home}-${m.goals.away}</b> ${m.teams.away.name}
        <span>${m.fixture.status.elapsed||0}'</span>
      </div>`;
    });
  }catch{
    box.innerHTML="API xÉ™tasÄ±";
  }
}
